version: '3.9'

services:
  # Database service
  postgres:
    image: postgres:16
    container_name: shelveit_postgres
    environment:
      POSTGRES_DB: shelveit_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Web application service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shelveit_web
    environment: &app_env
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/shelveit_dev
      SPRING_DATASOURCE_USERNAME: dev_user
      SPRING_DATASOURCE_PASSWORD: dev_password
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    # Uses default CMD from Dockerfile which runs web mode

  # CLI application service
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shelveit_cli
    environment:
      <<: *app_env
      SPRING_PROFILES_ACTIVE: cli
    depends_on:
      - postgres
    stdin_open: true
    tty: true
    command: ["--spring.profiles.active=cli"]
    profiles: [ "cli" ]

volumes:
  postgres_data: