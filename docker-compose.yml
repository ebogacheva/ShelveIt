services:
  # Database service
  postgres:
    image: postgres:16
    container_name: shelveit_postgres
    environment:
      POSTGRES_DB: shelveit_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend service (REST API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: shelveit_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/shelveit_dev
      SPRING_DATASOURCE_USERNAME: dev_user
      SPRING_DATASOURCE_PASSWORD: dev_password
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # Web application service
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: shelveit_web
    environment:
      BACKEND_API_URL: http://backend:8080/api
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8081:8080"
    depends_on:
      - backend

  # CLI application service
  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    container_name: shelveit_cli
    environment:
      BACKEND_API_URL: http://backend:8080/api
    depends_on:
      - backend
    stdin_open: true
    tty: true
    profiles: [ "cli" ]

volumes:
  postgres_data: