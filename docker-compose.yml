version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: shelveit_postgres
    environment:
      POSTGRES_DB: shelveit_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: