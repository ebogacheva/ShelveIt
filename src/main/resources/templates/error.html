<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ShelveIt - Error</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:replace="fragments :: header"></div>

    <div class="container" style="margin: 0 auto; padding: 20px;">

        <div class="error-container" style="display: flex; justify-content: center; align-items: center; min-height: 400px;">
            <div class="error-card" style="text-align: center; padding: 40px; background-color: #fff; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%;">
                <div class="error-icon" style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                
                <h1 class="error-title" th:text="${error.title}" style="font-size: 24px; color: #000; margin-bottom: 20px;">Error Title</h1>
                
                <div class="error-details" style="background-color: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 30px; text-align: left; font-family: 'Courier New', monospace; font-size: 14px; border-left: 4px solid #6c8b6f;">
                    <div><strong>Error Code:</strong> <span th:text="${error.statusCode}">500</span></div>
                    <div><strong>Timestamp:</strong> <span th:text="${#temporals.format(error.timestamp, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</span></div>
                    <div><strong>Message:</strong> <span th:text="${error.details}">Error details</span></div>
                </div>
                
                <div class="error-actions" style="display: flex; justify-content: center; gap: 15px; flex-wrap: nowrap;">
                    <a href="/storages" class="btn" style="padding: 8px 12px; font-size: 12px; font-weight: bold; color: #fff; background-color: #6c8b6f; border: none; border-radius: 4px; text-decoration: none; display: inline-block; min-width: 80px; text-align: center;">Storages</a>
                    <a href="/items" class="btn" style="padding: 8px 12px; font-size: 12px; font-weight: bold; color: #fff; background-color: #6c8b6f; border: none; border-radius: 4px; text-decoration: none; display: inline-block; min-width: 80px; text-align: center;">Items</a>
                    <a href="javascript:history.back()" class="btn" style="padding: 8px 12px; font-size: 12px; font-weight: bold; color: #fff; background-color: #6c8b6f; border: none; border-radius: 4px; text-decoration: none; display: inline-block; min-width: 80px; text-align: center;">Previous Page</a>
                    <a href="/" class="btn" style="padding: 8px 12px; font-size: 12px; font-weight: bold; color: #fff; background-color: #6c8b6f; border: none; border-radius: 4px; text-decoration: none; display: inline-block; min-width: 80px; text-align: center;">Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
