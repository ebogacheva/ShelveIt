<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ShelveIt - Create Storage</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container">
    <h1>Create New Storage</h1>

    <div th:replace="~{fragments :: navigation-blocks}"></div>

    <div class="flex-container">
        <!-- Create Storage Form -->
        <div class="card form-card">
            <h2>Create Storage</h2>
            <form th:action="@{/storages}" method="post">
                <!-- Name Field -->
                <div th:replace="~{fragments :: form-field-required('Name:', 'text', 'name', 'Enter storage name', ${storage.name}, null, true)}"></div>

                <!-- Type Field -->
                <div>
                    <label for="type"><strong>Type:</strong></label>
                    <select id="type" name="type" th:value="${storage.type}" required>
                        <option value="RESIDENCE" th:selected="${storage.type == 'RESIDENCE'}">RESIDENCE</option>
                        <option value="ROOM" th:selected="${storage.type == 'ROOM'}">ROOM</option>
                        <option value="FURNITURE" th:selected="${storage.type == 'FURNITURE'}">FURNITURE</option>
                        <option value="UNIT" th:selected="${storage.type == 'UNIT'}">UNIT</option>
                    </select>
                </div>

                <!-- Parent ID Field -->
                <div th:replace="~{fragments :: form-field('Parent ID:', 'number', 'parentId', 'Enter parent ID (optional)', ${storage.parentId}, null)}"></div>

                <!-- Save Button -->
                <div class="actions">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>

        <!-- Second Blank Frame -->
        <div class="card blank-card">
        </div>
    </div>
</div>
</body>
</html>
