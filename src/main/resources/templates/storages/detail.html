<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ShelveIt - Storage Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container">
    <h1>Storage details</h1>

    <div th:replace="~{fragments :: navigation-blocks}"></div>

    <!-- Details Section -->
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div style="flex: 1;">
                <p>
                    <strong>ID:</strong> <span th:text="${storage.id}"></span>
                    &nbsp;&nbsp;&nbsp;
                    <strong>Name:</strong> <span th:text="${storage.name}"></span>
                    &nbsp;&nbsp;&nbsp;
                    <strong>Type:</strong> <span th:text="${storage.type}"></span>
                    &nbsp;&nbsp;&nbsp;
                    <strong>Parent:</strong>
                    <a th:if="${storage.parentId != null}"
                       th:href="@{/storages/{id}(id=${storage.parentId})}"
                       th:text="${storage.parentId}"></a>
                    <span th:if="${storage.parentId == null}">No Parent</span>
                </p>
            </div>
            <div style="display: flex; gap: 10px; margin-left: 20px;">
                <button onclick="location.href='/storages/{id}/update'" th:onclick="'location.href=\'/storages/' + ${storage.id} + '/update\''" class="btn" style="background-color: #6c8b6f; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; text-transform: uppercase; font-weight: bold;">Update</button>
                <form th:action="@{/storages/{id}/delete(id=${storage.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn" style="background-color: #6c8b6f; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; text-transform: uppercase; font-weight: bold;">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Substorages and Items Section -->
    <div class="flex-container" style="margin-top: 20px;">
        <!-- Substorages Block -->
        <div class="card">
            <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px;">
                <h2 style="font-size: 18px; margin: 0; margin-right: auto;">Substorages</h2>
                <button onclick="location.href='/storages/create?parentId={id}'" th:onclick="'location.href=\'/storages/create?parentId=' + ${storage.id} + '\''" class="btn" style="background-color: #6c8b6f; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; text-transform: uppercase; font-weight: bold;">Create</button>
            </div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Parent</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="substorage : ${substorages}">
                    <td>
                        <!-- Substorage ID as a clickable link -->
                        <a th:href="@{/storages/{id}(id=${substorage.id})}"
                           th:text="${substorage.id}"></a>
                    </td>
                    <td th:text="${substorage.name}"></td>
                    <td th:text="${substorage.type}"></td>
                    <td>
                        <a th:if="${substorage.parentId != null}"
                           th:href="@{/storages/{id}(id=${substorage.parentId})}"
                           th:text="${substorage.parentId}"></a>
                        <span th:if="${substorage.parentId == null}">No Parent</span>
                    </td>
                    <td>
                        <button onclick="location.href='/storages/{id}/update'" th:onclick="'location.href=\'/storages/' + ${substorage.id} + '/update\''">Update</button>
                        <form th:action="@{/storages/{id}/delete(id=${substorage.id})}" method="post" style="display: inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Items Block -->
        <div class="card">
            <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px;">
                <h2 style="font-size: 18px; margin: 0; margin-right: auto;">Items</h2>
                <button onclick="location.href='/items/create?storageId={id}'" th:onclick="'location.href=\'/items/create?storageId=' + ${storage.id} + '\''" class="btn" style="background-color: #6c8b6f; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; text-transform: uppercase; font-weight: bold;">Create</button>
            </div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Keywords</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.keywords}"></td>
                    <td>
                        <button onclick="location.href='/items/{id}/update'" th:onclick="'location.href=\'/items/' + ${item.id} + '/update\''">Update</button>
                        <form th:action="@{/items/{id}/delete(id=${item.id})}" method="post" style="display: inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
